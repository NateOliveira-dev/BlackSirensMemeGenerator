<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Black Sirens Meme Generator</title>
</head>

<body>
    <header>
        <div>
            <img src="./imgs/logo.jpeg" alt="black sirens logo">
        </div>
        <h1>Black Sirens Memes</h1>
    </header>
    <section class="section-container">
        <input type="text" id="text-input" maxlength="60" placeholder="Escreva o texto do seu meme aqui!">
        <input id="meme-insert" type="file" accept="image/*" onchange="imgChange(event)">
    </section>
    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">
    </div>
    <section id="elements-border" class="section-container">
        <button id="fire" type="button">Fire</button>
        <button id="water" type="button">Water</button>
        <button id="earth" type="button">Earth</button>
    </section>
    <div id="preset-img">
        <p>Imagens pré prontas.</p>
        <img id="meme-1" src="./imgs/meme1.png" alt="chuck com raios">
        <img id="meme-2" src="./imgs/meme2.png" alt="felipe com a cerveja">
        <img id="meme-3" src="./imgs/meme3.png" alt="cabeção fazendo careta">
        <img id="meme-4" src="./imgs/meme4.png" alt="nate na moto">
        <img id="meme-5" src="./imgs/meme5.png" alt="daniel hang looze">
    </div>
</body>
<script src="script.js"></script>

</html>
